<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}LLM Chat UI{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/default.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="{{ url_for('static', path='/js/chat.js') }}"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1>LLM Chat UI</h1>
                <button class="new-chat-btn" id="sidebarNewChatBtn" onclick="window.location.href='/'">
                    <span>Новый чат</span>
                </button>
            </div>
            
            <div class="chats-container" id="chatsList">
                {% block sidebar_content %}
                <!-- История чатов будет загружена здесь -->
                {% endblock %}
            </div>
            
            <div class="sidebar-footer">
                <a href="/models">Настройки моделей</a>
            </div>
        </aside>
        
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>
    
    <script src="{{ url_for('static', path='/js/app.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
